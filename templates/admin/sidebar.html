<div class="sidebar-sticky">
    <ul class="nav flex-column">
        {% for key,item in navigation.sidebar %}
        <li class="nav-item">
            <a class="nav-link {% if item.active %}active{% endif %}" href="{{ item.href }}"><i class="fas fa-fw fa-{{ item.icon }}"></i> {{ item.label }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
