{% extends "base.html" %}

{% block content %}

<div id="cc-wrapper" class="row">
    <div class="col-12 col-lg-6">
        <div class="courses-table-wrapper">
            <h2>{{ lang.COURSES }}</h2>
            <form id="courses-table-header" class="form-row mb-3">
                <div class="col-12 col-sm-9 mb-2 mb-lg-9">
                    <input type="text" id="courses-search" class="form-control" placeholder="{{ lang.ADMIN_CC_SEARCH_FIELD }}">
                </div>
                <div class="col-12 col-sm-3 col-lg-3">
                    <a class="btn btn-success btn-block" href="{{ meta.web_root }}/admin/courses/create"><i class="fas fa-plus"></i> {{ lang.NEW }}</a>
                </div>
            </form>
            <div id="courses-table" class="table-responsive-lg">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">{{ lang.TITLE }}</th>
                        <th scope="col">{{ lang.SLUG }}</th>
                        <th class="fit"></th>
                    </tr>
                    </thead>
                    <tbody id="courses-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <div class="cuisines-table-wrapper">
            <h2>{{ lang.CUISINES }}</h2>
            <form id="cuisines-table-header" class="form-row mb-3">
                <div class="col-12 col-sm-9 mb-2 mb-lg-9">
                    <input type="text" id="cuisines-search" class="form-control" placeholder="{{ lang.ADMIN_CC_SEARCH_FIELD }}">
                </div>
                <div class="col-12 col-sm-3 col-lg-3">
                    <a class="btn btn-success btn-block" href="{{ meta.web_root }}/admin/cuisines/create"><i class="fas fa-plus"></i> {{ lang.NEW }}</a>
                </div>
            </form>
            <div id="cuisines-table" class="table-responsive-lg">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">{{ lang.TITLE }}</th>
                        <th scope="col">{{ lang.SLUG }}</th>
                        <th class="fit"></th>
                    </tr>
                    </thead>
                    <tbody id="cuisines-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="tables-loading" class="col-12">
        <i class="fas fa-sync fa-spin"></i>
    </div>
</div>

<div class="modal fade" id="delete-course-modal" tabindex="-1" role="dialog" aria-labelledby="delete-course-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete-course-modal-label">{{ lang.ADMIN_CC_DELETE_COURSE_TITLE }} "<span id="delete-course-modal-title"></span>"</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ lang.ADMIN_CC_DELETE_COURSE_PROMPT }}
            </div>
            <div class="modal-footer">
                <input type="hidden" id="delete-course-modal-id">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ lang.CANCEL }}</button>
                <button type="button" id="delete-course-button" class="btn btn-danger"><i id="delete-course-button-icon" class="fas fa-trash-alt"></i> {{ lang.DELETE }}</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
