{% extends "base.html" %}

{% block content %}

<div id="main-loading-wheel">
    <i class="fas fa-sync fa-spin"></i>
</div>

<div id="recipe-wrapper" class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-12 col-lg-9 mb-2 mb-lg-0">
                <h1 id="recipe-title" class="card-title"></h1>
                <h6 id="recipe-blurb" class="card-subtitle"></h6>
            </div>
            <div class="col-12 col-lg-3 d-print-none">
                <div class="float-lg-right">
                    <a id="recipe-edit-button" class="btn btn-primary" role="button"><i class="fas fa-pencil-alt"></i> {{ lang.EDIT }}</a>
                    <button id="recipe-delete-button" type="button" class="btn btn-danger"><i class="fas fa-fw fa-trash-alt"></i> {{ lang.DELETE }}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div id="recipe-row-1" class="row">
            <div id="recipe-details-col">
                <div id="recipe-row-1-1" class="row">
                    <div id="recipe-description-col">
                        <p id="recipe-description" class="card-text"></p>
                    </div>
                    <div id="recipe-table-col">
                        <table id="recipe-details" class="table">
                            <thead>
                            <tr>
                                <th>{{ lang.SERVINGS }}</th>
                                <th>{{ lang.PREP_TIME }}</th>
                                <th>{{ lang.COOK_TIME }}</th>
                            </tr>

                            </thead>
                            <tbody>
                            <tr>
                                <td><span id="recipe-servings"></span></td>
                                <td><span id="recipe-prep-time"></span></td>
                                <td><span id="recipe-cook-time"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="recipe-image-col">
                <div id="recipe-image-wrapper">
                    <img id="recipe-image">
                </div>
            </div>
        </div>
        <hr>
        <div id="recipe-row-2" class="row">
            <div id="recipe-ingredients-col" class="col-12 col-md-4">
                <h3>{{ lang.INGREDIENTS }}</h3>
                <div id="recipe-ingredients" class="card-text"></div>
                <div id="recipe-ingredients-none" class="card-text"><i>{{ lang.NONE }}</i></div>
            </div>
            <div class="col-12 col-md-8">
                <h3>{{ lang.DIRECTIONS }}</h3>
                <div id="recipe-directions"></div>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        <b>{{ lang.AUTHOR }}:</b> <span id="recipe-author-none">{{ lang.NONE }}</span><span id="recipe-author-name"></span><br/>
        <span id="recipe-source"><b>{{ lang.SOURCE }}:</b> <a id="recipe-source-link" target="_blank"></a></span>
    </div>
</div>

{% endblock %}
